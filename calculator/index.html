<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="image/logo1.jpg">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <h1>CALCULATOR</h1>
        </div>
        <div class="calc-button">
            <input type="text" placeholder="RESULT">
            <button class="opt1">c</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">x</button>
            <button>/</button>
            <button>0</button>
            <button>.</button>
            <button class="opt">=</button>
        </div>
        </div>
</body>
</html>
